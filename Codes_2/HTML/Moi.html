<!DOCTYPE html>
<html>
    <title>HTML Tutorial of Veera</title>
    <body>
        <style>
            h1 {color: rgb(2, 104, 2);font-family: Raleway;}
            p {font-family: Raleway; width: 50;}
        </style>
        <h1>"Moi! I am testing JavaScript code on a HTML page."</h1>

        <script>
            console.log("Testing JavaScript on a console of a HTML page.");

            alert("This page uses JavaScript. Press OK to continue to the page.");            
        </script>        
    </body>
</html>
